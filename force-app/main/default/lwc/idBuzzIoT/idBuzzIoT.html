<template>
    <lightning-card  title="Vehicle Status" icon-name="custom:custom31">         
        <div class="app-wrapper">
            <div class="vehicle-wrapper">
               
                <div class="vehicle-container">
                        
                        <div class="status-img-container">
                            <img src={imgStart} class="status-img"/>
                        </div>
                        <div class="status-buttons">
                                <img src={imgBattery} class="battery-btn" onmouseover={hoverEffect} onmouseout={hoverBack} onclick={handleClick}/>
                            <img src={imgTires} class="tires-btn isActive" onmouseover={hoverEffect} onmouseout={hoverBack} onclick={handleClick}/>
                            
                            <img src={imgDoors} class="door-btn" onmouseover={hoverEffect} onmouseout={hoverBack}/>
                            <img src={imgLights} class="lights-btn"  onclick={toggleFake}/>
                        </div>
                </div>
                <!--
                <div class="vehicle-container">
                        <div class="status-buttons">

                                <img src={imgTires} class="tires-btn isActive" onmouseover={hoverEffect} onmouseout={hoverBack} onclick={handleClick}/>
                                <img src={imgBattery} class="battery-btn" onmouseover={hoverEffect} onmouseout={hoverBack} onclick={handleClick}/>
                                <img src={imgDoors} class="door-btn" onmouseover={hoverEffect} onmouseout={hoverBack}/>
                                <img src={imgLights} class="lights-btn"  onclick={toggleFake}/>
                            </div>
                        <div class="status-img-container">
                        <img src={imgStart} class="status-img"/>
                        </div>
                </div>
                -->
                
            </div>
            <div class="value-wrapper">
                <div class="value-container">
                        <template if:true={swapChart}>
                                <template if:true={isWarning}>
                                        <img src={warningCard}/>
                                </template>
                              
                            </template>
                            <template if:false={swapChart}>
                                <img src={batteryChart}/>
                            </template>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
