<html>
    <head>
        <script>
                function setCookieClick(){
                    var value = document.getElementById("cParameter").value;
                    setCookie("AccessToken",value,365);
                }
                function getCookieClick(){
                    cookie = getCookie("AccessToken");
                    document.getElementById("cvalue").innerHTML = cookie;
                }
                function setCookie(parameter, value, daysvalid) {
                    console.log("step in setCookie");
                    var d = new Date();
                    d.setTime(d.getTime() + (daysvalid*24*60*60*1000));
                    var expires = "expires="+ d.toUTCString();
                    document.cookie = parameter + "=" + value + ";" + expires + ";path=/";
                    console.log("cookie set: ",parameter + "=" + value + ";" + expires + ";path=/")
                    return true;
                  }
                function getCookie(cname) {
                    var name = cname + "=";
                    var decodedCookie = decodeURIComponent(document.cookie);
                    console.log("step in getCookie");
                    console.log("cookie = ", decodedCookie);
                    var ca = decodedCookie.split(';');
                    for(var i = 0; i <ca.length; i++) {
                      var c = ca[i];
                      while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                      }
                      if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                      }
                    }
                    return "NO COOKIE FOUND";
                  }
        </script>
    </head>
    <body>
            <button label="set cookie" onclick="getCookieClick()">get cookie</button>
            <span>Cookie Value = </span><span id="cvalue"></span>

        </br>
        <button label="set cookie" onclick="setCookieClick()">set cookie</button>
        <input id="cParameter" name="cParameter" />

    </body>
</html>
